<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d2 {
            width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        ul {
            margin: -8px -15px;
            padding: 0;
            list-style: none;
            font-size: 0;
        }
        
        ul li {
            font-size: 16px;
            display: inline-block;
            width: 180px;
            height: 40px;
            line-height: 37px;
            border: 3px solid;
            box-sizing: border-box;
            background-color: pink;
            margin: 8px 15px;
            text-align: center;
        }
        
        li:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="d2">
        <ul>
            <li>宽180高40(包含边框)</li>
            <li>产品</li>
            <li>产品</li>
            <li>水平间隙30px</li>
            <li>产品</li>
            <li>产品</li>
            <li>垂直间隙15px</li>
            <li>产品</li>
            <li>产品</li>
            <li>边框宽度3px</li>
            <li>产品</li>
            <li>产品</li>
        </ul>
    </div>
</body>

</html>
