<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            flex-flow: wrap;
            width: 600px;
            gap: 15px 30px;
            margin: auto;
        }
        
        div {
            box-sizing: border-box;
            border: 3px solid;
            width: 180px;
            height: 40px;
            background-color: pink;
            text-align: center;
            line-height: 37px;
        }
        
        div:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <section>
        <div>宽180高40(包含边框)</div>
        <div>产品</div>
        <div>产品</div>
        <div>水平间隙30px</div>
        <div>产品</div>
        <div>产品</div>
        <div>垂直间隙15px</div>
        <div>产品</div>
        <div>产品</div>
        <div>边框宽度3px</div>
        <div>产品</div>
        <div>产品</div>
    </section>
</body>

</html>
